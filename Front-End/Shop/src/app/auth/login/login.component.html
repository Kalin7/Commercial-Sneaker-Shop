<section class="login-section">
    <div class="animated-login">
    <div class="login-title">
        <h2>Login Form</h2>
    </div>
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <label class="login-form--label">Email</label>
        <input class="login-form--item" type="email" formControlName="email"  placeholder="Enter email here"/>
        <p class="login-error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">Please enter a valid email</p>
        <label class="login-form--label">Password</label>
        <input class="login-form--item" type="password" formControlName="password"  placeholder="Enter password here"/>
        <p class="login-error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">Please enter a valid password</p>
        <button type="submit" [disabled]="!loginForm.valid">Sign in</button>
    </form>
    </div>
</section>
